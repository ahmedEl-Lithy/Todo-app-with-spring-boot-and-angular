<H1>Login!</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
  <div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" [(ngModel)]="username" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Password">
    </div>
    <button (click)=handleBasicAuthLogin() class="btn btn-success">Login</button>
  </div>
</div>
